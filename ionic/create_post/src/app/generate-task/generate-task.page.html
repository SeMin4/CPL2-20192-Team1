<ion-header>
  <ion-toolbar>
    <ion-title>과업 작성</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <form #form="ngForm" (ngSubmit)="generate_task(form)">
    <ion-list>
        <ion-item>
          <ion-label>대분류</ion-label>
          <ion-select name = "big_level" [(ngModel)]="task.big_level" [interfaceOptions]="customAlertPostBig" interface="alert" placeholder="Select One">
            <ion-select-option  *ngFor="let post_big of post_bigs">{{post_big.first + ' ' + post_big.last}}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>중분류</ion-label>
          <ion-select name = "middle_level" [(ngModel)]="task.middle_level" [interfaceOptions]="customAlertPostMiddle" interface="alert" placeholder="Select One">
            <ion-select-option  *ngFor="let post_middle of post_middles">{{post_middle.first + ' ' + post_middle.last}}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>시작날짜</ion-label>
          <ion-datetime name = "start_date" [(ngModel)]="task.start_date" value="1990-02-19" placeholder="Select Date"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>종료날짜</ion-label>
          <ion-datetime name = "end_date" [(ngModel)]="task.end_date" value="1990-02-20" placeholder="Select Date"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>중요도</ion-label>
          <ion-range name ="weight" [(ngModel)]="task.weight" color="danger" pin="true"></ion-range>
        </ion-item>
        <ion-item>
          <ion-label position="floating">제목</ion-label>
          <ion-input name = "title" [(ngModel)]="task.title" placeholder="제목을 입력하세요"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" >내용</ion-label>
          <ion-textarea name = "desc" [(ngModel)]="task.desc" rows="20" required></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-input name = "file" [(ngModel)]="task.file" type="file" multiple="file"></ion-input>
        </ion-item>
      </ion-list>   
      <ion-button class="ion-margin-horizontal ion-float-end" size="large" type="submit">제출</ion-button>
  </form>
</ion-content>
