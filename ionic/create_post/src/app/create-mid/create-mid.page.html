<ion-header>
  <ion-toolbar>
    <ion-title>과업 작성</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="create_task()" >
    <ion-list>
        <ion-item>
            <ion-label position="floating">제목</ion-label>
            <ion-input name = "title" [(ngModel)]="body.MidTitle" placeholder="제목을 입력하세요"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>대분류</ion-label>
          <ion-select name = "big_level" [(ngModel)]="body.BigID" [interfaceOptions]="customAlertPostBig" interface="alert" placeholder="Select One">
            <ion-select-option *ngFor="let post_big of post_bigs" [value]=post_big.BigID>{{post_big.level + ' ' + post_big.title}}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
            <ion-label position="floating">중분류</ion-label>
            <ion-input name = "level" [(ngModel)]="body.MidLevel" placeholder="대분류 수준을 입력하세요" type="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>시작날짜</ion-label>
          <ion-datetime displayFormat="YYYY-MM-DD HH:mm" name = "start_date" [(ngModel)]="body.MidStart" value="1990-02-19" placeholder="Select Date"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>종료날짜</ion-label>
          <ion-datetime displayFormat="YYYY-MM-DD HH:mm" name = "end_date" [(ngModel)]="body.MidEnd" value="1990-02-19" placeholder="Select Date"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label position="floating">내용</ion-label>
          <ion-textarea name = "desc" [(ngModel)]="body.MidDesc" rows="20" required></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-input name="attach[]" (input)="setFiles($event.target.value)" type="file"></ion-input>  
        </ion-item>
        <ion-item>
          <ion-label> {{ attached }} </ion-label>
        </ion-item>
      </ion-list>

      <ion-button class="ion-margin-horizontal ion-float-end" size="large" type="submit">제출</ion-button>
  </form>
</ion-content>
