<ion-header>
    <ion-toolbar>
      <ion-title>프로젝트 작성</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content fullscreen>
    <form #form="ngForm" (ngSubmit)="generate_project()">
      <ion-list>
          <ion-item>
              <ion-label position="floating">제목</ion-label>
              <ion-input name = "title" [(ngModel)]="project.title" placeholder="제목을 입력하세요"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>시작날짜</ion-label>
            <ion-datetime displayFormat="YYYY-MM-DD HH:MM" name = "start_date" [(ngModel)]="project.start_date" value="1990-02-19" placeholder="Select Date"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label>종료날짜</ion-label>
            <ion-datetime displayFormat="YYYY-MM-DD HH:MM" name = "end_date" [(ngModel)]="project.end_date" value="1990-02-20" placeholder="Select Date"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label position="floating" >내용</ion-label>
            <ion-textarea name = "desc" [(ngModel)]="project.desc" rows="20" required></ion-textarea>
          </ion-item>
        </ion-list>   
        <ion-button class="ion-margin-horizontal ion-float-end" size="large" type="submit">제출</ion-button>
    </form>
  </ion-content>
